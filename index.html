<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div style="width: 100vw; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div>
        <button id="btn_scan" style="font-size: 28px; padding: 10px 20px ; border-radius: 0.2rem; background-color: red; color: white; border: none;">
            Scan NFC
        </button>
    
        <button id="btn_write" style="font-size: 28px; padding: 10px 20px ; border-radius: 0.2rem; background-color: blue; color: white; border: none;">
            Write NFC
        </button>
    
        <button id="btn_read" style="font-size: 28px; padding: 10px 20px ; border-radius: 0.2rem; background-color: yellowgreen; color: white; border: none;">
            Read NFC
        </button>

        <button id="Show_log" style="font-size: 28px; padding: 10px 20px ; border-radius: 0.2rem; background-color: rebeccapurple; color: white; border: none;">
            Show log
        </button>
    </div>

    <div id="Show_data"></div>
</div>
<script src="index.js"></script>

</body>
</html>
